<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="pages/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="pages/style.css" type="text/css" />
	<link rel="stylesheet" href="pages/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="pages/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="pages/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="pages/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="pages/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Coming Soon | Win Radio PH</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="no-sticky transparent-header dark">

			<div id="header-wrap">

				<div class="container clearfix">

				</div>

			</div>

		</header><!-- #header end -->

		<section id="slider" class="full-screen dark" style="overflow: hidden;">

			<div class="container clearfix vertical-middle" style="z-index: 6;">

				<div class="heading-block title-center nobottomborder">
					<img src="pages/img/logo-circle.png" alt="Canvas Logo" style="height:100px;">
					<br>
					<br>
					<br>
					<h1>COMING SOON</h1>
				</div>

				<div id="countdown-ex1" class="countdown countdown-large coming-soon divcenter bottommargin" style="max-width:700px;"></div>

				<div class="divider divider-center divider-short divider-margin"><i class="icon-time"></i></div>

			</div>

			<div class="video-wrap">
				<video poster='pages/images/videos/explore.jpg' preload muted autoplay loop>
					<source src='pages/images/videos/explore.mp4' type='video/mp4' />
					<source src='pages/images/videos/explore.webm' type='video/webm' />
				</video>
				<div class="video-overlay"></div>
			</div>

		</section>

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="pages/js/jquery.js"></script>
	<script type="text/javascript" src="pages/js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script type="text/javascript" src="pages/js/functions.js"></script>

	<script>
		jQuery(document).ready( function($){
			var newDate = new Date(2017, 2, 31);
			$('#countdown-ex1').countdown({until: newDate});
		});
	</script>

</body>
</html>
